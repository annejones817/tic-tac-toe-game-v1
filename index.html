<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe Game</title>
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="grid.css">
</head>
<body>
	<main>
		<header>
			<h1>Tic Tac Toe</h1>
			<div class='instructions'>
				<span class='bold'>Instructions</span>: 
				<ul>
					<li>X goes first</li>
					<li>Win by marking three consecutive cells across a row, down a column, or along a diagonal</li>
					<li>Start a new game anytime with the button below</li>
				</ul>
			</div>
			<button class='start-game-button' type='click'>Start New Game</button>
			<div class='spacer'></div>
		</header>
			
		<div class='top row'>
			<div class='cell left col-4'>
			</div>
			<div class='cell center col-4'>
			</div>
			<div class='cell right col-4'>
			</div>
		</div>

		<div class='middle row'>
			<div class='cell left col-4'>
			</div>
			<div class='cell center col-4'>
			</div>
			<div class='cell right col-4'>
			</div>
		</div>	

		<div class='lower row'>
			<div class='cell left col-4'>
			</div>
			<div class='cell center col-4'>
			</div>
			<div class='cell right col-4'>
			</div>
		</div>	

	</main>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"   integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="   crossorigin="anonymous"></script>
	<script src="index.js"></script> 
</body>
</html>


</body>
</html>
